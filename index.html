<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Drag & Drop | Проект 2</title>
  </head>
  <body>
    <div>
      <div class="row">
          <div class="col-header start text-center">Неразобрано</div>
          <div class="col-header progress text-center">В процессе</div>
          <div class="col-header done text-center">Выполнено</div>
      </div>

      <div class="row">
        <div class="placeholder" data-placeholder="1">
          <div class="item" draggable="true" data-id="1">Task #1</div>
          <div class="item" draggable="true" data-id="2">Перетащи меня</div>
          <div class="item" draggable="true" data-id="3">Task #3</div>
          <div class="item" draggable="true" data-id="4">Drag and Drop task #4</div>
        </div>
        <div class="placeholder" data-placeholder="2"></div>
        <div class="placeholder" data-placeholder="3"></div>
      </div>
      
    </div>
    <input id="my-checkbox" type="checkbox">
	<script src="js/app.js"></script>
  </body>
</html>
